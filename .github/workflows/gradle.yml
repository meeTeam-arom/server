name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Repository에 올린 파일 불러오기
        uses: actions/checkout@v4

      - name: JDK 17 버전 설치
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: application.yml 파일 만들기
        run: |
          mkdir ${PWD}/meeTeam/src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > ${PWD}/meeTeam/src/main/resources/application.yml

      - name: 테스트를 제외한 빌드
        run: ./gradlew clean build -x test

      - name: 빌드된 파일 명 변경
        run: mv ./build/libs/*SNAPSHOT.jar ./project.jat

      - name: SCP로 EC2에 빌드된 파일 전송
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: project.jar
          target: /home/ubuntu/server/meeTeam/tobe

      - name: ssh 원격 접속
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          envs: APPLICATION_DEV
          script_stop: true
          script: |
            rm -rf /home/ubuntu/server/meeTeam/current
            mkdir /home/ubuntu/server/meeTeam/current
            mv /home/ubuntu/server/meeTeam/tobe/project.jar /home/ubuntu/server/meeTeam/current/project.jar
            cd /home/ubuntu/server/meeTeam/current
            sudo fuser -k -n tcp 8080 || true
            nohup java -jar project.jar > ./output.log 2>&1 &
            rm -rf /home/ubuntu/server/meeTeam/tobe
